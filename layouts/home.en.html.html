
<!doctype html>
<html lang="{{ $.Site.LanguageCode | default "en-us" }}">

<head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1" />
	<meta name="robots" content="index,follow" />
	<meta name="verify-v1" content="{{ $.Site.Params.VerifyV1 }}" />

	{{ with .Params.title }}<title>{{ . }}</title>{{ end }}
	{{ with .Params.title }}<meta name="DC.title" content="{{ . }}">{{ end }}
	{{ with .Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	{{ with .Params.language }}<meta name="content-language" content="{{ . }}">{{ end }}
</head>

<body>
<div style="text-align: center;">
{{ .Content }}
</div>

{{ template "_internal/google_analytics.html" . }}
</body>

</html>
